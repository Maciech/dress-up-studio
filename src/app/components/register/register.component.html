<div class="container d-flex justify-content-center align-items-center vh-100">
  <div class="card shadow-lg p-4" style="width: 32rem;">
    <h2 class="text-center mb-4">Register</h2>
    <form [formGroup]="registerForm" (ngSubmit)="register()">
      <div class="mb-3">
        <label for="emailAddress" class="form-label">Email Address</label>
        <input
          type="email"
          class="form-control"
          id="emailAddress"
          [formControl]="email"  
          placeholder="Enter your email address"
        />
        <div *ngIf="email?.invalid && email?.touched" class="text-danger">
          <small *ngIf="email?.errors?.['required']">Email is required.</small>
          <small *ngIf="email?.errors?.['email']">Please enter a valid email address.</small>
        </div>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input
          type="password"
          class="form-control"
          id="password"
          formControlName="password"
          placeholder="Enter a password"
        />
        <div *ngIf="password?.dirty" class="text-danger">
          <small *ngIf="!password?.value?.match('^(?=.*[A-Z])')" class="d-block">At least one uppercase letter.</small>
          <small *ngIf="!password?.value?.match('(?=.*[a-z])')" class="d-block">At least one lowercase letter.</small>
          <small *ngIf="!password?.value?.match('(?=.*[0-9])')" class="d-block">At least one digit.</small>
          <small *ngIf="!password?.value?.match('(?=.*[!@#$%^&*])')" class="d-block">At least one special character.</small>
          <small *ngIf="!password?.value?.match('.{8,}')" class="d-block">At least 8 characters long.</small>
        </div>        
      </div>
      
      <div class="row">
        <div class="col-md-6 mb-3">
          <label for="firstName" class="form-label">First Name</label>
          <input
            type="text"
            class="form-control"
            id="firstName"
            formControlName="firstName"
            placeholder="Enter your first name"
          />
          <div *ngIf="firstName?.invalid && firstName?.touched" class="text-danger">
            <small *ngIf="firstName?.errors?.['required']">First Name is required.</small>
          </div>
        </div>
        <div class="col-md-6 mb-3">
          <label for="lastName" class="form-label">Last Name</label>
          <input
            type="text"
            class="form-control"
            id="lastName"
            formControlName="lastName"
            placeholder="Enter your last name"
          />
          <div *ngIf="lastName?.invalid && lastName?.touched" class="text-danger">
            <small *ngIf="lastName?.errors?.['required']">Last Name is required.</small>
          </div>
        </div>
      </div>
      <div class="mb-3">
        <label for="phoneNumber" class="form-label">Phone Number</label>
        <input
          type="tel"
          class="form-control"
          id="phoneNumber"
          formControlName="phoneNumber"
          placeholder="Enter your phone number"
        />
      </div>
      <div class="mb-3">
        <label for="city" class="form-label">City</label>
        <input
          type="text"
          class="form-control"
          id="city"
          formControlName="city"
          placeholder="Enter your city"
        />
      </div>
      <div class="mb-3">
        <label for="streetAndNumber" class="form-label">Street and Number</label>
        <input
          type="text"
          class="form-control"
          id="streetAndNumber"
          formControlName="streetAndNumber"
          placeholder="Enter your street and number"
        />
      </div>
      <div class="mb-3">
        <label for="cityCode" class="form-label">City Code</label>
        <input
          type="text"
          class="form-control"
          id="cityCode"
          formControlName="cityCode"
          placeholder="Enter your city code"
        />
      </div>
      <button type="submit" class="btn btn-success w-100" [disabled]="registerForm.invalid">Register</button>
    </form>
    <div class="text-center mt-3">
      <p>
        Already have an account?
        <a routerLink="/login" class="text-decoration-none">Login here</a>
      </p>
    </div>
  </div>
</div>
