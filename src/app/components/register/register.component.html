<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow-lg p-4" style="width: 32rem;">
      <h2 class="text-center mb-4">Register</h2>
      <form (ngSubmit)="register()">
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input
            type="text"
            class="form-control"
            id="username"
            [(ngModel)]="registerData.username"
            name="username"
            placeholder="Enter a username"
            required
          />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            id="password"
            [(ngModel)]="registerData.password"
            name="password"
            placeholder="Enter a password"
            required
          />
        </div>
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="firstName" class="form-label">First Name</label>
            <input
              type="text"
              class="form-control"
              id="firstName"
              [(ngModel)]="registerData.firstName"
              name="firstName"
              placeholder="Enter your first name"
              required
            />
          </div>
          <div class="col-md-6 mb-3">
            <label for="lastName" class="form-label">Last Name</label>
            <input
              type="text"
              class="form-control"
              id="lastName"
              [(ngModel)]="registerData.lastName"
              name="lastName"
              placeholder="Enter your last name"
              required
            />
          </div>
        </div>
        <div class="mb-3">
          <label for="phoneNumber" class="form-label">Phone Number</label>
          <input
            type="tel"
            class="form-control"
            id="phoneNumber"
            [(ngModel)]="registerData.phoneNumber"
            name="phoneNumber"
            placeholder="Enter your phone number"
          />
        </div>
        <div class="mb-3">
          <label for="emailAddress" class="form-label">Email Address</label>
          <input
            type="email"
            class="form-control"
            id="emailAddress"
            [(ngModel)]="registerData.emailAddress"
            name="emailAddress"
            placeholder="Enter your email address"
            required
          />
        </div>
        <div class="mb-3">
          <label for="city" class="form-label">City</label>
          <input
            type="text"
            class="form-control"
            id="city"
            [(ngModel)]="registerData.city"
            name="city"
            placeholder="Enter your city"
          />
        </div>
        <div class="mb-3">
          <label for="streetAndNumber" class="form-label">Street and Number</label>
          <input
            type="text"
            class="form-control"
            id="streetAndNumber"
            [(ngModel)]="registerData.streetAndNumber"
            name="streetAndNumber"
            placeholder="Enter your street and number"
          />
        </div>
        <div class="mb-3">
          <label for="cityCode" class="form-label">City Code</label>
          <input
            type="text"
            class="form-control"
            id="cityCode"
            [(ngModel)]="registerData.cityCode"
            name="cityCode"
            placeholder="Enter your city code"
          />
        </div>
        <button type="submit" class="btn btn-success w-100">Register</button>
      </form>
      <div class="text-center mt-3">
        <p>
          Already have an account?
          <a routerLink="/login" class="text-decoration-none">Login here</a>
        </p>
      </div>
    </div>
  </div>
  <div class="alert alert-success" *ngIf="successMessage" role="alert">
    {{ successMessage }}
  </div>
  <div class="alert alert-danger" *ngIf="errorMessage" role="alert">
    {{ errorMessage }}
  </div>
