<div class="product-details">
<div class="container mt-5">
    <div class="row align-items-center">
      <!-- Image Section -->
      <div class="col-md-6 text-center">
        <img
          src="https://via.placeholder.com/400"
          alt="Dress Image"
          class="img-fluid rounded shadow"
        />
      </div>
  
      <!-- Details Section -->
      <div class="col-md-6">
        <h2 class="fw-bold">Stylish Summer Dress</h2>
  
        <!-- Price -->
        <p class="fs-4 text-success fw-bold mt-3">199.99 z≈Ç</p>
  
        <!-- Available Sizes -->
        <p class="fw-bold">Wybierz rozmiar:</p>
        <div>
          <button class="btn btn-outline-dark me-2">S</button>
          <button class="btn btn-outline-dark me-2">M</button>
          <button class="btn btn-outline-dark me-2">L</button>
          <button class="btn btn-outline-dark">XL</button>
        </div>
  
        <!-- Add to Cart Button -->
        <button class="btn btn-primary mt-4 w-100" (click)="addToBasket(dress)">Dodaj do koszyka</button>
      </div>
    </div>
  </div>
</div>
